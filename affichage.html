<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="icon/images.ico" />

        <title>affiche</title>
</head>

<body>
<!-- div ou s'affiche le texte-->
<DIV STYLE="width:350;height:300;background:white;color:purple;font-size:16px" ID=bloc></DIV>
<!-- Script java pour que le message s'affiche au fur et à mesure-->
<SCRIPT LANGUAGE=JavaScript>
/** chaine qui apparait*/
var chaine = "Mon ami Vincent a été kidnappé et je ne sais pas comment le retrouver, je l'ai vu la dernière fois à l'ENSG. Puis il est rentré chez lui, il habite à Neuilly Plaisance ...";
/**nombre de caractère dans la chaine */
var nb_car = chaine.length; 
/** divise la chaine */
var tableau = chaine.split("");
texte = new Array;
var txt = '';
var nb_msg = nb_car - 1;
/** txt prend les valeurs de la chaine sauf les guillemets */
for (i=0; i<nb_car; i++) {
    texte[i] = txt+tableau[i];
    var txt = texte[i];
}

actual_texte = 0;

function changeMessage(){

    document.getElementById("bloc").innerHTML = texte[actual_texte];
    actual_texte++;
    if(actual_texte >= texte.length){
        actual_texte = nb_msg;
    }
    
}


setInterval("changeMessage()",100) /* la vitesse de defilement (plus on a une valeur faible plus le texte s'affiche rapidement) */
</SCRIPT>
</body>
</html>
