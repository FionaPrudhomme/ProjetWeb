<!DOCTYPE html>

<html>
<head>
<title>texte defilant comme si l'on ecrivez par mariyn manson</title>

</head>
<body>
<DIV STYLE="width:350;height:300;background:white;color:purple;font-size:16px" ID=bloc></DIV>
<SCRIPT LANGUAGE=JavaScript>

var chaine = "Félicitation, tu m'as retrouvé !!!!!";
var nb_car = chaine.length; 
var tableau = chaine.split("");
texte = new Array;
var txt = '';
var nb_msg = nb_car - 1;
for (i=0; i<nb_car; i++) {
texte[i] = txt+tableau[i];
var txt = texte[i];
}

actual_texte = 0;
function changeMessage()
{
    document.getElementById("bloc").innerHTML = texte[actual_texte];
    actual_texte++;
    if(actual_texte >= texte.length){
        actual_texte = nb_msg;
    }

}


setInterval("changeMessage()",100) /* la vitesse de defilement (plus on a une valeur faible plus 
texte s'affiche rapidement) */
</SCRIPT>
</body>
</html>
